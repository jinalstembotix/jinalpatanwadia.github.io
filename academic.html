<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Academics | Jinal Patanwadia</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- CSS -->
<link rel="stylesheet" href="css/academics.css">
</head>

<body>

<div class="page">

    <!-- HEADER -->
    <header class="page-header">
        <h1>ACADEMICS</h1>
        <p>Educational Background</p>
    </header>

    <!-- ACADEMICS CARDS -->
    <section class="academics">

        <div class="edu-card">
            <div class="icon">
                <i class="fa-solid fa-school"></i>
            </div>
            <div class="content">
                <h3>10th Standard</h3>
                <p class="institute">Vimal Miriam High School</p>
                <span class="score">Score: 89%</span>
            </div>
        </div>

        <div class="edu-card">
            <div class="icon">
                <i class="fa-solid fa-school-flag"></i>
            </div>
            <div class="content">
                <h3>12th Standard</h3>
                <p class="institute">D.N. High School</p>
                <span class="score">Score: 45%</span>
            </div>
        </div>

        <div class="edu-card">
            <div class="icon">
                <i class="fa-solid fa-microscope"></i>
            </div>
            <div class="content">
                <h3>B.Sc. Instrumentation</h3>
                <p class="institute">V.P. & R.P.T.P Science College</p>
                <span class="score">CGPA: 7.31</span>
            </div>
        </div>

        <div class="edu-card">
            <div class="icon">
                <i class="fa-solid fa-bolt"></i>
            </div>
            <div class="content">
                <h3>M.Sc. Electronics</h3>
                <p class="institute">
                    Department of Electronics<br>
                    Sardar Patel University
                </p>
                <span class="score">CGPA: 7.00</span>
            </div>
        </div>

    </section>

    <!-- BACK BUTTON -->
    <div class="back-wrap">
        <button class="btn-back" onclick="location.href='index.html'">
            <i class="fa-solid fa-arrow-left"></i> Back to Portfolio
        </button>
    </div>

</div>

</body>
</html>
